<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In â€” AURELIAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-styles.css">
</head>
<body class="login-page">
    <!-- Simple Nav -->
    <nav class="navbar minimal">
        <div class="nav-container">
            <a href="index.html" class="logo">AURELIAN</a>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-left">
            <div class="login-image"></div>
            <div class="login-overlay">
                <h2>Welcome to Timeless Elegance</h2>
                <p>Discover our curated collection of contemporary fashion</p>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-form-container">
                <div class="form-header">
                    <h1>Sign In</h1>
                    <p>Enter your details to access your account</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="your.email@example.com"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Enter your password"
                        >
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            <span class="checkbox-label">Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-button">Sign In</button>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-button google">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M19.5 10.2273C19.5 9.51823 19.4409 8.83641 19.3318 8.18182H10V12.05H15.3818C15.15 13.3 14.4454 14.3591 13.3864 15.0682V17.5773H16.5818C18.4091 15.8364 19.5 13.2727 19.5 10.2273Z" fill="#4285F4"/>
                                <path d="M10 20C12.7 20 14.9636 19.1045 16.5818 17.5773L13.3864 15.0682C12.4909 15.6682 11.3455 16.0227 10 16.0227C7.39545 16.0227 5.19091 14.2636 4.40455 11.9H1.09091V14.4909C2.70909 17.7591 6.09091 20 10 20Z" fill="#34A853"/>
                                <path d="M4.40455 11.9C4.20455 11.3 4.09091 10.6591 4.09091 10C4.09091 9.34091 4.20455 8.7 4.40455 8.1V5.50909H1.09091C0.4 6.85909 0 8.38636 0 10C0 11.6136 0.4 13.1409 1.09091 14.4909L4.40455 11.9Z" fill="#FBBC04"/>
                                <path d="M10 3.97727C11.4682 3.97727 12.7864 4.48182 13.8227 5.47273L16.6909 2.60455C14.9591 0.990909 12.6955 0 10 0C6.09091 0 2.70909 2.24091 1.09091 5.50909L4.40455 8.1C5.19091 5.73636 7.39545 3.97727 10 3.97727Z" fill="#EA4335"/>
                            </svg>
                            Google
                        </button>
                        <button type="button" class="social-button apple">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M17.1 15.8c-.4.9-.9 1.7-1.5 2.4-.8.9-1.5 1.5-2 1.8-.8.4-1.7.6-2.6.6-.7 0-1.6-.2-2.5-.6-1-.4-1.8-.6-2.5-.6-.7 0-1.5.2-2.4.6-1 .4-1.7.6-2.3.6-.9.1-1.8-.2-2.7-.7-.6-.3-1.3-1-2.1-2C.8 16.7.2 15.4 0 14c-.3-1.5-.4-3-.4-4.4 0-1.7.4-3.1 1.1-4.3.6-.9 1.3-1.6 2.2-2.1.9-.5 1.8-.8 2.8-.8.8 0 1.8.2 3 .7 1.2.5 1.9.7 2.3.7.3 0 1.2-.3 2.6-.8 1.3-.5 2.4-.7 3.3-.6 2.4.2 4.2 1.1 5.4 2.8-2.1 1.3-3.2 3.1-3.1 5.4.1 1.8.8 3.3 2 4.5.5.6 1.1 1 1.8 1.4-.2.4-.3.8-.5 1.1zM13.3 0c0 1-.4 2-1.1 2.9-.9 1.1-2 1.8-3.2 1.7-.1-.3-.2-.7-.2-1 0-1 .4-2 1.2-2.8.4-.4.9-.8 1.5-1.1.6-.3 1.2-.4 1.7-.5.1.3.1.6.1.8z"/>
                            </svg>
                            Apple
                        </button>
                    </div>
                </form>

                <div class="signup-prompt">
                    <p>Don't have an account? <a href="#" class="signup-link">Create one</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
